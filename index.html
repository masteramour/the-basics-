<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy | Biodiversity Productivity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="giveUpModal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Abandon the Ecosystem? ‚ö†Ô∏è</h2>
        <p>If you leave now, the current biodiversity food chain will collapse and your streak will reset.</p>
        <div class="button-group">
            <button id="confirmGiveUp" class="danger">Yes, Abandon</button>
            <button id="closeModal" class="primary">No, Keep Growing</button>
        </div>
    </div>
</div>

<div class="streak-card">
    üî• Streak: <span id="streakCount">0</span> Days
</div>
    <div class="app-container">
        <header>
            <h1>Canopy üå≤</h1>
            <p>Complete tasks to grow your biodiversity food chain.</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a goal...">
                <button id="addBtn">Plant Task</button>
            </div>

            <div id="focusZone" class="hidden">
                <h2 id="currentTaskName">Task Name</h2>
                <div class="ecosystem-display">
                    <div id="ecosystemEmoji">ü™±</div>
                    <div id="timerDisplay">25:00</div>
                </div>
                <div class="button-group">
                    <button id="timerBtn" class="primary">Start Focus</button>
                    <button id="cancelBtn" class="danger">Give Up</button>
                </div>
            </div>

            <ul id="taskList"></ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
